<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Chat Empresarial</title>
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Fondo azul marino oscuro */
            color: #ecf0f1; /* Color de texto claro */
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            min-height: 100vh; /* Ocupa al menos el 100% de la altura de la ventana */
            margin: 0;
        }
        /* Contenedor principal del formulario */
        .container {
            background-color: #34495e; /* Fondo un poco más claro para el contenedor */
            padding: 30px;
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra para profundidad */
            width: 100%;
            max-width: 400px; /* Ancho máximo del contenedor */
            text-align: center;
        }
        /* Título del formulario */
        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }
        /* Grupo de formulario para etiquetas e inputs */
        .form-group {
            margin-bottom: 15px;
            text-align: left; /* Alinea etiquetas a la izquierda */
        }
        /* Etiquetas de los inputs */
        label {
            display: block; /* Cada etiqueta en su propia línea */
            margin-bottom: 5px;
            color: #bdc3c7;
        }
        /* Estilo de los inputs de texto y contraseña */
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* Ocupa el 100% menos el padding */
            padding: 10px;
            border: 1px solid #7f8c8d;
            border-radius: 4px;
            background-color: #4a6572; /* Fondo de input más oscuro */
            color: #ecf0f1; /* Color de texto del input */
            box-sizing: border-box; /* Incluye padding y borde en el ancho */
        }
        /* Estilo del botón de enviar */
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db; /* Botón azul para iniciar sesión */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease; /* Transición suave al hover */
        }
        button:hover {
            background-color: #2980b9; /* Tono más oscuro al pasar el ratón */
        }
        /* Estilo para los mensajes flash (errores, éxito) */
        .messages {
            list-style: none; /* Sin viñetas */
            padding: 0;
            margin: 0 0 15px 0;
        }
        .messages li {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 44px;
            font-size: 14px;
            text-align: left;
        }
        .messages .error {
            background-color: #e74c3c; /* Rojo para errores */
            color: white;
        }
        .messages .success {
            background-color: #27ae60; /* Verde para éxito */
            color: white;
        }
        /* Enlace para ir a la página de registro */
        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #bdc3c7;
        }
        .register-link a {
            color: #2ecc71; /* Verde para enlaces */
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline; /* Subrayado al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <!-- Sección para mostrar mensajes flash de Flask -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <!-- Formulario de inicio de sesión -->
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <!-- Enlace para ir a la página de registro -->
        <div class="register-link">
            ¿No tienes una cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
